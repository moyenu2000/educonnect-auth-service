# Integration Test Profile Configuration for Auth Service
# Note: spring.profiles.active should not be set in profile-specific files
# This profile is activated by the test environment or command line arguments

# Database Configuration - Use TestContainers PostgreSQL
spring.datasource.url=jdbc:tc:postgresql:13:///testdb
spring.datasource.driverClassName=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Redis Configuration - Use TestContainers Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# JWT Configuration - Use test secret
jwt.secret=testSecretKeyForIntegrationTestingPurposesOnly123456789
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Email Configuration - Use TestContainers MailHog
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@example.com
spring.mail.password=testpassword

# Application URLs - Integration test values
app.base-url=http://localhost:8081
app.frontend-url=http://localhost:8080

# Logging Configuration
logging.level.com.learningplatform.auth=INFO
logging.level.org.springframework.security=WARN
logging.level.org.testcontainers=INFO

# Test specific configurations
spring.test.database.replace=none
