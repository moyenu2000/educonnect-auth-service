# Test Profile Configuration for Auth Service
# Note: spring.profiles.active should not be set in profile-specific files
# This profile is activated by the test environment or command line arguments

# Database Configuration - Use H2 in-memory for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Redis Configuration - Use embedded Redis for tests
spring.data.redis.host=localhost
spring.data.redis.port=6370
spring.data.redis.password=

# JWT Configuration - Use test secret
app.jwt.secret=testSecretKeyForTestingPurposesOnly123456789
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Email Configuration - Mock email service
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@example.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# OAuth2 Configuration - Test values
app.oauth2.google.client-id=test-client-id
app.oauth2.google.client-secret=test-client-secret

# Application URLs - Test values
app.base-url=http://localhost:8081
app.frontend-url=http://localhost:8080

# Logging Configuration
logging.level.com.learningplatform.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Disable actuator security for tests
management.security.enabled=false
management.endpoints.web.exposure.include=*

# Test specific configurations
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=true
