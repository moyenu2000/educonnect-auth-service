services:
  # Database Services
  postgres:
    image: postgres:15
    container_name: educonnect-postgres
    environment:
      POSTGRES_DB: educonnect
      POSTGRES_USER: ${DB_USER:-educonnect}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./educonnect-init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - educonnect-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: educonnect-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - educonnect-network
    restart: unless-stopped

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: educonnect-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-educonnect}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-educonnect123}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - educonnect-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build: 
      context: ./auth
      dockerfile: Dockerfile
    container_name: educonnect-auth-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_SERVLET_CONTEXT_PATH=/api/v1
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/educonnect
      - SPRING_DATASOURCE_USERNAME=${DB_USER:-educonnect}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-educonnect}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-educonnect123}
      - AUTH_URL=http://auth-service:8081
      - FRONTEND_URL=${FRONTEND_URL:-http://${VM_IP:-localhost}:8080}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - educonnect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/v1/actuator/health"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 120s


  # Discussion Service
  discussion-service:
    build: 
      context: ./discussion-service
      dockerfile: Dockerfile
    container_name: educonnect-discussion-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/educonnect
      - SPRING_DATASOURCE_USERNAME=${DB_USER:-educonnect}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-educonnect}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-educonnect123}
      - AUTH_SERVICE_URL=http://auth-service:8081
      - ASSESSMENT_SERVICE_URL=http://assessment-service:8083
      - JWT_SECRET=${JWT_SECRET}
      - FILE_UPLOAD_DIR=/app/uploads
      - FILE_BASE_URL=http://${VM_IP:-localhost}:8082/api/v1/files
    ports:
      - "8082:8082"
    volumes:
      - discussion_uploads:/app/uploads
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - auth-service
    networks:
      - educonnect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/v1/actuator/health"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 120s

  # Assessment Service
  assessment-service:
    build: 
      context: ./assessment-service
      dockerfile: Dockerfile
    container_name: educonnect-assessment-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/educonnect
      - SPRING_DATASOURCE_USERNAME=${DB_USER:-educonnect}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-educonnect}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-educonnect123}
      - AUTH_SERVICE_URL=http://auth-service:8081
      - DISCUSSION_SERVICE_URL=http://discussion-service:8082
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "8083:8083"
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - auth-service
      - discussion-service
    networks:
      - educonnect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/api/v1/actuator/health"]
      interval: 60s
      timeout: 30s
      retries: 5
