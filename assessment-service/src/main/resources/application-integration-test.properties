# Integration Test Profile Configuration for Assessment Service
spring.profiles.active=integration-test

# Database Configuration - Use TestContainers PostgreSQL
spring.datasource.url=jdbc:tc:postgresql:13:///testdb
spring.datasource.driverClassName=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Redis Configuration - Use TestContainers Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Assessment Configuration
app.assessment.time-limit.default=3600
app.assessment.max-attempts=3
app.assessment.auto-grade=true

# Logging Configuration
logging.level.com.educonnect.assessment=INFO
logging.level.org.springframework.security=WARN
logging.level.org.testcontainers=INFO

# Test specific configurations
spring.test.database.replace=none
