# Docker Profile Configuration for Assessment Service
spring.application.name=EduConnect Assessment Service

# Server Configuration
server.port=8084
server.servlet.context-path=/api/v1

# Database Configuration (Shared PostgreSQL)
spring.datasource.url=jdbc:postgresql://postgres:5432/educonnect
spring.datasource.username=educonnect
spring.datasource.password=educonnect123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Use different schema for assessment service
spring.jpa.properties.hibernate.default_schema=assessment

# Redis Configuration (Shared Redis)
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=60000
spring.cache.type=redis

# JWT Configuration (Same as auth service)
app.jwtSecret=mySecretKey
app.jwtExpirationInMs=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Logging Configuration
logging.level.com.educonnect.assessment=INFO
logging.level.org.springframework.security=WARN

# WebSocket Configuration
spring.websocket.allowed-origins=*

# Rate Limiting (Redis-based)
app.rate-limit.daily-questions=50
app.rate-limit.practice-problems=100
app.rate-limit.live-exams=5
app.rate-limit.contests=10
app.rate-limit.analytics=100

# Service URLs for inter-service communication
app.services.auth-service.url=http://auth-service:8081
app.services.social-feed-service.url=http://social-feed-service:8082
app.services.discussion-service.url=http://discussion-service:8083