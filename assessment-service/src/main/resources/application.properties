# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# WebSocket Configuration
spring.websocket.allowed-origins=${WEBSOCKET_ALLOWED_ORIGINS:*}

# Rate Limiting Configuration
app.rate-limit.daily-questions=50
app.rate-limit.practice-problems=100
app.rate-limit.live-exams=5
app.rate-limit.contests=10
app.rate-limit.analytics=100

# RabbitMQ Configuration
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:educonnect}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:educonnect123}

# Logging Configuration
logging.level.com.educonnect.assessment=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Configuration - Allow circular references temporarily
spring.main.allow-circular-references=true

# CORS Configuration
cors.allowed-origins=http://${VM_IP:localhost}:3000,http://${VM_IP:localhost}:8080,http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.exposed-headers=Authorization
cors.allow-credentials=true
cors.max-age=3600