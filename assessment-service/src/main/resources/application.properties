spring.application.name=EduConnect Assessment Service

# Server Configuration
server.port=8083
server.servlet.context-path=/api/v1

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/educonnect_assessment}
spring.datasource.username=${DB_USER:educonnect}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=60000
spring.cache.type=redis

# JWT Configuration
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationInMs=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.educonnect.assessment=DEBUG
logging.level.org.springframework.security=DEBUG

# WebSocket Configuration
spring.websocket.allowed-origins=*

# Rate Limiting (Redis-based)
app.rate-limit.daily-questions=50
app.rate-limit.practice-problems=100
app.rate-limit.live-exams=5
app.rate-limit.contests=10
app.rate-limit.analytics=100
