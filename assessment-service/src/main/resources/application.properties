# Assessment Service Configuration
spring.application.name=assessment-service

# Server Configuration
server.port=8083
server.servlet.context-path=/api/v1

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/educonnect?currentSchema=assessment&serverTimezone=Asia/Dhaka}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:educonnect}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:educonnect123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Dhaka

