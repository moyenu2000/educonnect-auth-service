# Assessment Service Configuration
spring.application.name=assessment-service

# Server Configuration
server.port=8083
server.servlet.context-path=/api/v1

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/educonnect?currentSchema=assessment}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:educonnect}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:educonnect123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.timeout=${SPRING_DATA_REDIS_TIMEOUT:2000ms}
spring.data.redis.lettuce.pool.max-active=${REDIS_POOL_MAX_ACTIVE:8}
spring.data.redis.lettuce.pool.max-idle=${REDIS_POOL_MAX_IDLE:8}
spring.data.redis.lettuce.pool.min-idle=${REDIS_POOL_MIN_IDLE:0}
spring.data.redis.lettuce.pool.max-wait=${REDIS_POOL_MAX_WAIT:-1ms}
spring.cache.type=redis

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# WebSocket Configuration
spring.websocket.allowed-origins=${WEBSOCKET_ALLOWED_ORIGINS:*}

# Rate Limiting Configuration
app.rate-limit.daily-questions=50
app.rate-limit.practice-problems=100
app.rate-limit.live-exams=5
app.rate-limit.contests=10
app.rate-limit.analytics=100

# Logging Configuration
logging.level.com.educonnect.assessment=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n