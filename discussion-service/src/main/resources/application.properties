# Server Configuration
server.port=8082
server.servlet.context-path=/api/v1

# Actuator Configuration - expose outside context path
management.endpoints.web.base-path=/actuator

# Disable RabbitMQ auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/educonnect_discussions}
spring.datasource.username=${DB_USER:educonnect}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=60000ms

# JWT Configuration
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationInMs=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=WHEN_AUTHORIZED

# Logging Configuration
logging.level.com.educonnect.discussion=DEBUG
logging.level.org.springframework.security=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Application Name
spring.application.name=discussion-service
