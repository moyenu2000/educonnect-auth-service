# Discussion Service Configuration
spring.application.name=discussion-service

# Server Configuration
server.port=8082
server.servlet.context-path=/api/v1

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/educonnect?currentSchema=discussion&serverTimezone=Asia/Dhaka}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:educonnect}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:educonnect123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Dhaka
spring.jpa.open-in-view=false

# Redis Configuration
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.timeout=${SPRING_DATA_REDIS_TIMEOUT:2000ms}
spring.data.redis.lettuce.pool.max-active=${REDIS_POOL_MAX_ACTIVE:8}
spring.data.redis.lettuce.pool.max-idle=${REDIS_POOL_MAX_IDLE:8}
spring.data.redis.lettuce.pool.min-idle=${REDIS_POOL_MIN_IDLE:0}
spring.data.redis.lettuce.pool.max-wait=${REDIS_POOL_MAX_WAIT:-1ms}

# Disable Redis repositories to eliminate warnings
spring.data.redis.repositories.enabled=false

# JWT Configuration
app.jwt.secret=${JWT_SECRET:dGhpcyBpcyBhIHZlcnkgc2VjdXJlIHNlY3JldCBrZXkgZm9yIGp3dCB0b2tlbiBnZW5lcmF0aW9uIHdoaWNoIHNob3VsZCBiZSBjaGFuZ2VkIGluIHByb2R1Y3Rpb24=}
app.jwt.expiration=86400000

# Gemini AI Configuration
app.gemini.api-key=${GEMINI_API_KEY:AIzaSyDedz-JY1RT3Oj8T8M76r_cFQXnQbhafto}
app.gemini.api-url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Security Configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# File Storage Configuration
app.file.upload-dir=${FILE_UPLOAD_DIR:./uploads}
app.file.base-url=${FILE_BASE_URL:http://${VM_IP:localhost}:8082/api/v1/files}
app.file.allowed-extensions=jpg,jpeg,png,gif,pdf,doc,docx,txt,zip,rar
app.file.max-file-size=10MB

# Disable RabbitMQ auto-configuration
# RabbitMQ Configuration
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:educonnect}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:educonnect123}

# Profile-specific configurations
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# Logging Configuration
logging.level.com.educonnect.discussion=${LOG_LEVEL:DEBUG}
logging.level.com.educonnect.discussion.security=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:DEBUG}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration
cors.allowed-origins=http://${VM_IP:localhost}:3000,http://${VM_IP:localhost}:8080,http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.exposed-headers=Authorization
cors.allow-credentials=true
cors.max-age=3600