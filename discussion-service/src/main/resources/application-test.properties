# Test Profile Configuration for Discussion Service
# Note: spring.profiles.active should not be set in profile-specific files
# This profile is activated by the test environment or command line arguments

# Database Configuration - Use H2 in-memory for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Redis Configuration - Use embedded Redis for tests
spring.data.redis.host=localhost
spring.data.redis.port=6371
spring.data.redis.password=

# WebSocket Configuration
app.websocket.allowed-origins=http://localhost:3000,http://localhost:8082

# Logging Configuration
logging.level.com.educonnect.discussion=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Disable actuator security for tests
management.endpoints.web.exposure.include=*

# Test specific configurations
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=true
