# Integration Test Profile Configuration for Discussion Service
# Note: spring.profiles.active should not be set in profile-specific files
# This profile is activated by the test environment or command line arguments

# Database Configuration - Use TestContainers PostgreSQL
spring.datasource.url=jdbc:tc:postgresql:13:///testdb
spring.datasource.driverClassName=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Redis Configuration - Use TestContainers Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# WebSocket Configuration
app.websocket.allowed-origins=http://localhost:3000,http://localhost:8082

# Logging Configuration
logging.level.com.educonnect.discussion=INFO
logging.level.org.springframework.security=WARN
logging.level.org.testcontainers=INFO

# Test specific configurations
spring.test.database.replace=none
