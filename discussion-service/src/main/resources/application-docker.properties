# Docker-specific configuration for Discussion Service

# Database Configuration for Docker environment
spring.datasource.url=jdbc:postgresql://postgres:5432/educonnect
spring.datasource.username=${DB_USER:-educonnect}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - Create tables automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=discussion
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# Ensure schema is created before tables
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# RabbitMQ Configuration  
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:-rabbitmq}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:-5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:-educonnect}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:-educonnect123}

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# Logging Configuration
logging.level.com.educonnect.discussion=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8082
server.servlet.context-path=/api/v1

# External Service URLs
auth.service.url=http://auth-service:8081/api/v1
assessment.service.url=http://assessment-service:8083/api/v1
social.feed.service.url=http://social-feed-service:8083/api/v1

